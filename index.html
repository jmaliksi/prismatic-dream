<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" href="prism.png"/>

  <script src="prismaticdream.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

  <title>Prismatic Dream</title>


  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jmaliksi.github.io/prismatic-dream/">
  <meta property="og:title" content="Prismatic Dream">
  <meta property="og:description" content="A dream without a dream">
  <meta property="og:image" content="prism.png">

  <meta name="twitter:title" content="Prismatic Dream">
  <meta name="twitter:description" content="A dream without a dream">
  <meta name="twitter:image" content="prism.png">

</head>

<body onload="prismaticdream.initDream()" id="body">
  <div id="dream" class="dreamBox">
    <div class="textContainer">
      <span id="dreamText"></span>
    </div>
    <div id="buttons">
      <button type="button" onclick="prismaticdream.dream('black')" style="--bg:black">Black</button>
      <button type="button" onclick="prismaticdream.dream('white')" style="--bg:white">White</button>
      <button type="button" onclick="prismaticdream.dream('red')" style="--bg:red">Red</button>
      <button type="button" onclick="prismaticdream.dream('green')" style="--bg:green">Green</button>
      <button type="button" onclick="prismaticdream.dream('yellow')" style="--bg:yellow">Yellow</button>
      <button type="button" onclick="prismaticdream.dream('purple')" style="--bg:purple">Purple</button>
      <button type="button" onclick="prismaticdream.dream('blue')" style="--bg:blue">Blue</button>
      <button type="button" onclick="prismaticdream.dream('orange')" style="--bg:orange">Orange</button>
    </div>
  </div>
  <div id="dreamOverlay" class="dreamBox"></div>
</body>
</html>
